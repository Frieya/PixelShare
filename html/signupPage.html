<!DOCTYPE html>
<html>
    <head>
        <title> Sign-Up Page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="..\css\signupPage.css">
        <style>
            body {
              background-image: url('../images/bg_signup.png');
            }
            </style>
            <script>
                function menu() {
                    document.location.href = "menuPage.html";
                }
            </script>
    </head>

    <body>

        <style>

            .btn_addpost{

                color:#76522d;
                border-color: rgb(209, 209, 209);
                background-color: rgb(209, 209, 209);
            }

             .btn_addpost:hover{
                color: #ffffff;
                background-color:#76522d;
                border-color: #76522d;
            }
        </style>

        <div id="flex-container">


            <h1 id="introductory"> SIGN UP <br> TO SHARE <br> AND GET <br> YOUR <br> IDEAS </h1>

            <div id="box">
                <h1 id="welcome"> WELCOME TO </h1>
                <h1 id="app_name"> LOGO </h1>

                <input class="textbox" type="email" id="email" placeholder="  EMAIL ADDRESS" /> <br>
                <input class="textbox" type="password" id="password" placeholder="  CREATE PASSWORD" /> <br>
                <input class="textbox" type="password" id="conf_password" placeholder="  CONFIRM PASSWORD" /> <br>
                <input id="button" class="btn_addpost btn btn-outline-dark" type="submit" value="SIGN UP" onclick="menu()"/>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

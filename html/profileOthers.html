<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
        <link rel="stylesheet" href="..\css\profilePage.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@500&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="..\js\profilePage.js"></script>
    </head>

    <body>
        <style>
            .btn_addpost{
                
                color:#76522d;
                border-color: rgb(209, 209, 209);
                background-color: rgb(209, 209, 209);
            }

             .btn_addpost:hover{
                color: #ffffff;
                background-color:#76522d;
                border-color: #76522d;
            }
        </style>
      
      <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="menuPage.html" style="font-size: 40px; text-decoration:none; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button">
                    <img  style="height: 50px;" src="../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button">
                   <a href="profilePage.html"> <img class="profile_pic" style="height: 50px;" src="..\images\profilePicture\image.png" alt="profile"></a>
                </div>

                <div id="settings"  class="menu_button">
                    <a href="userinfo.html"><img style="height: 50px; " src="../icons/settings.png" alt="settings"></a>
                </div>
            </header>
        </div>

        

        <div id="mainContent">
            <div id="profileContent">
               <div style="display: flex; justify-content: center;height: 225px;">
                   <img class="profile_img" src="..\images\profilePicture\JohannesVermeer.jpg" alt="">
               </div>
               
               <div style="margin-top: 10px;">
                   <div class="infoBox">
                        <h1 id="accountName">Johannes Vermeer</h1>
                   </div>
                   <div class="infoBox">
                        <p id="userDescription">a moderately successful provincial genre painter who specialized in domestic interior scenes of middle-class life</p>
                   </div>
                   
               </div>

                <div id="followContent">
                    <p id="followers">  <span id="followerCount">1675</span> FOLLOWERS</p>
                    <p id="followings"> <span id="followingCount">16</span> FOLLOWINGS  </p>
                </div>

                <div style="display: flex; justify-content: center;">
                    <button type="button" class="btn_addpost btn">
                        
                          <span  style="font-size: 15px; font-weight: BOLD;">FOLLOW</span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"  viewBox="0 0 20 20">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                          </svg>
                    </button>
                </div>
                
              
                

            </div>

            <separator></separator> 
            

            <div style="width:60%">
                <div class="workContent">
                    <h1 id="text_MyWorks">My Works</h1>
                    
                </div>
                <div id="imageContent">
                    <div id="row1" class="row_post">

                        <div class="posts">
                            <div class="post_box">
                                <img class="post_img" src="..\images\post\pearl.jpg" alt="">
                                <div class="img_shade"></div>
                            </div> 
                        </div>
                        
                        
    
                    </div>
                    
                    <div id="row2" class="row_post">
                        
    
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>

</html>

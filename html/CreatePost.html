<html>
    <head>
        <title>Create Your Post</title>
        <link rel="stylesheet" href="CreatePost.css">
    </head>

    <body>
        <div style="padding: 10px 60px;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="Home" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                       <img id="" style="height: 30px;width: 30px;" src="searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif">
                    <img  style="height: 50px;" src="notif-removebg-preview.png" alt="notif">
                </div>

                <div id="profile">
                    <img style="height: 50px; margin-left: -30px" src="profile-removebg-preview.png" alt="profile">
                </div>

                <div id="settings">
                    <a href="userinfo.html"><img style="height: 50px; margin-left: -30px;" src="settings-removebg-preview.png" alt="settings"></a>
                </div>
            </header>
        </div>

        <div class="wrapper">

            <div class="left">
                <form>
                    <label for="fileUpload" style="align-self: center;"><b>Upload file</b></label>
                    <input type="file" id="fileUpload" accept="image/jpeg, image/png" hidden>
                    <p>Recommendation: Use high-quality .jpg or .png files less than 10mb</p>
                </form>
                <button>Publish</button>
            </div>

            <div class="right">
                <h3 style="font-size:40px;">Create Post</h3>
                <form class="title">
                    <input type="text" name="Title" id="title" placeholder="Add your Title">
                </form>

                <div class="author">
                    <img src="image.png" alt="avatar">
                    <div class="name">
                        <h4>Juan Dela Cruz</h4>
                        <p>20.2k Followers</p>
                    </div>
                </div>

                <form class="description">
                    <input type="text" placeholder="Tell everyone what your Post is about">
                </form>

                <form class="destlink">
                    <input type="text" placeholder="Add a keywords">
                </form>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Create Your Post</title>
        <link rel="stylesheet" href="..\css\CreatePost.css">
    </head>

    <body>
        <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="menuPage.html" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold; text-decoration: none">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button" style="margin-left: 10px">
                    <img  style="height: 50px;" src="../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button" style="margin-left: 10px;">
                    <a href="profilePage.html"><img class="profile_pic" style="height: 50px;  border-radius:50px;" src="..\images\profilePicture\image.png" alt="profile"></a>
                </div>

                <div id="settings"  class="menu_button" style="margin-left: 10px;">
                    <a href="userinfo.html"><img style="height: 50px; " src="../icons/settings.png" alt="settings"></a>
                </div>
            </header>
        </div>

        <div class="wrapper">

            <div class="left">
                <form>
                    <label for="fileUpload" style="align-self: center;"><b>Upload file</b></label>
                    <input type="file" id="fileUpload" accept="image/jpeg, image/png" hidden>
                    <p>Recommendation: Use high-quality .jpg or .png files less than 10mb</p>
                </form>
                <button>Publish</button>
            </div>

            <div class="right">
                <h3 style="font-size:40px;">Create Post</h3>
                <form class="title">
                    <input type="text" name="Title" id="title" placeholder="Add your Title">
                </form>

                <div class="author">
                    <img src="../images/profilePicture/image.png" alt="avatar">
                    <div class="name">
                        <h4>Juan Dela Cruz</h4>
                        <p>20.2k Followers</p>
                    </div>
                </div>

                <form class="description">
                    <input type="text" placeholder="Tell everyone what your Post is about">
                </form>

                <form class="destlink">
                    <input type="text" placeholder="Add a keywords">
                </form>
            </div>
        </div>
    </body>
</html>

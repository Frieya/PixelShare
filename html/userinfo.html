<html>
    <head>
        <title>User Profile Settings</title>
        <link rel="stylesheet" href="..\css\UserInfo.css">
    </head>

    <body>

        <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="menuPage.html" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;text-decoration: none">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button">
                    <img  style="height: 50px;" src="../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button">
                    <a href="profilePage.html"><img class="profile_pic" style="height: 50px;" src="..\images\profilePicture\abe.jpg" alt="profile"></a>
                </div>

                <div id="settings"  class="menu_button">
                    <a href="userinfo.html"><img style="height: 50px; " src="../icons/settings.png" alt="settings"></a>
                </div>
            </header>
        </div>

        <div style="display:flex;justify-content:center;margin-top:5%;">
            <div class="wrapper">
                <div class="left">
                    <img src="..\images\profilePicture\image.png" alt="Avatar" class="avatar">
                    <button class="button"><b>UPLOAD PHOTO</b></button>
    
                    <button class="logout">
                        <a href="startPage.html" style="text-decoration: none; color: #76522D;">Log Out</a>
                    </button>
    
                </div>
    
               <div class="right">
                   <div class="info">
                       <h3>User Information</h3>
                       <form action="#">
                          <div class="user-details">
    
                              <div class="input-box">
                                  <span class="details">Full Name</span>
                                  <input type="text">
                              </div>
    
                              <div class="input-box">
                                <span class="details">User Name</span>
                                <input type="text">
                                </div>
    
                                <div class="input-box">
                                    <span class="details">Password</span>
                                    <input type="password">
                                </div>
    
                                <div class="input-box">
                                    <span class="details">Confirm Password</span>
                                    <input type="password" >
                                </div>
    
                                <div class="input-box">
                                    <span class="details">Birthday</span>
                                    <input type="date" placeholder="">
                                </div>
    
                                <div class="input-box">
                                    <span class="details">Email</span>
                                    <input type="email">
                                </div>
    
                          </div>
    
                            <div class="save">
                                <input type="submit" value="SAVE">
                            </div>
    
                       </form>
                   </div>
    
               </div>
           </div>
        </div>
       
    </body>
</html>

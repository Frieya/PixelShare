<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
        <link rel="stylesheet" href="..\..\css\profilePage.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@500&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="profilePage.js"></script>
    </head>

    <body>
        <style>
            .btn_addpost > *, .btn_addpost{
                
                color:#76522d;
                border-color: rgb(209, 209, 209);
                background-color: rgb(209, 209, 209);
            }

            .btn_addpost:hover > *, .btn_addpost:hover{
                color: #ffffff;
                background-color:#76522d;
                border-color: #76522d;
            }
        </style>
      
        <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="..\..\html\menuPage.html" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;text-decoration: none">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button">
                    <img  style="height: 50px;" src="../../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button">
                    <a href="..\..\html\profilePage.html"><img class="profile_pic" style="height: 50px;" src="..\..\images\profilePicture\image.png" alt="profile"></a>
                </div>

                <div id="settings"  class="menu_button">
                    <a href="..\..\html\userinfo.html"><img style="height: 50px; " src="../../icons/settings.png" alt="settings"></a>
                </div>
            </header>
        </div>

        

        <div id="mainContent">
            <div id="profileContent">
               <div style="display: flex; justify-content: center;">
                   <img class="profile_img" src="..\..\images\profilePicture\Makoto.jpg" alt="">
               </div>
               
               <div style="margin-top: 10px;">
                   <div class="infoBox">
                        <h1 id="accountName"> Makoto Shinkai </h1>
                   </div>
                   <div class="infoBox">
                        <p id="userDescription"> a Japanese director, writer, producer, animator, editor, cinematographer, voice actor, manga artist and former graphic designer </p>
                   </div>
                   
               </div>

                <div id="followContent">
                    <p id="followers">  <span id="followerCount"> 20,200 </span> FOLLOWERS</p>
                    <p id="followings"> <span id="followingCount"> 17 </span> FOLLOWING </p>
                </div>

                <div style="display: flex; justify-content: center;">
                    <button type="button" class="btn_addpost btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"  viewBox="0 0 20 20">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                          </svg>
                          <span  style="font-size: 15px; font-weight: BOLD;"> FOLLOW </span>
                           
                    </button>
                </div>
                
                

            </div>

            <separator></separator> 
            

            <div>
                <div class="workContent">
                    <h1 id="text_MyWorks"> Makoto's Works</h1>
                    
                </div>
                <div id="imageContent">
                    <div id="row1" class="row_post">

                        <div class="posts">
                            <div class="post_box">
                                <img class="post_img" src="..\..\images\post\children.jpg" alt=""> <a href="post2.html">
                                <div class="img_shade"></div>
                                <svg class="optionButton" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16" >
                                    <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                                </svg>
                                </a>
                            </div> 
                        </div>                        
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div id="promptLayer">
            <div class="promptDelete">

            </div>
        </div>
    </body>

</html>

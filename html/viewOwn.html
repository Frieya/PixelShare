<html>
    <head>
        <title>Image Info</title>
        <link rel="stylesheet" href="../css/ViewPost.css">
    </head>

    <body>

        <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">

                <h1><a href="../menuPage.html" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</a></h1>

                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button">
                    <img  style="height: 50px;" src="../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button">
                    <a href="profilePage.html"><img class="profile_pic" style="height: 50px;" src="..\images\profilePicture\abe.jpg" alt="profile"></a>
                </div>

                <div id="settings"  class="menu_button">
                    <a href="../userinfo.html"><img style="height: 50px; " src="../icons/settings.png" alt="settings"></a>
                </div>
            </header>
        </div>


       <div class="wrapper">
            <div class="left">
                <div >
                    <img src="..\images\post/children.jpg" alt="Avatar" class="avatar">
                </div>
                
            </div>

           <div class="right">
            
        
            <h1>Children Who Chase Lost Voices</h1>
                
            
            <div class="author">
                <div>
                <h3>-Makoto Shinkai</h3>
                <p class="follower"> 20.2K Followers</p>
                </div>

            </div>



            <h4>COMMENTS</h4>

            <div class="comments">
                <img src="..\images\profilePicture\image.png" alt="Profile" class="avatar">
                <table>
                    <tr>
                        <td>
                            <p class="name"><b>randomuser</b></p>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <p class="comm">This anime is so heart warming</p>
                        </td>
                    </tr>
                    <tr class="reply">
                        <td>
                            <p class="date">3mos</p>
                        </td>
                        <td style="margin:0 10px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                              </svg>
                        </td>
                    </tr>
                </table>  
            </div>

            <button class="see"><b>See More</b></button>

            <div>
                <table style="width:100%;">
                    <tr style="width:100%">
                        <td class="add-comm">
                            <img src="..\images\profilePicture\image.png" alt="Profile" class="avatar">
                            <input type="text" placeholder="Add a comment">
                        </td>
                    </tr>
                    <tr>
                        <td class="down">
                            <button>Cancel</button>
                            <button style="color: rgb(110, 110, 110);">Done</button>
                        </td>
                    </tr>
                </table>
            </div>
            
           </div>

           
          
       </div>
    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
        <link rel="stylesheet" href="..\css\profilePage.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@500&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="..\js\profilePage.js"></script>
    </head>

    <body>
        <style>
            .btn_addpost{
                
                color:#76522d;
                border-color: rgb(209, 209, 209);
                background-color: rgb(209, 209, 209);
            }

             .btn_addpost:hover{
                color: #ffffff;
                background-color:#76522d;
                border-color: #76522d;
            }
        </style>
      
      <div style="padding: 10px 60px; position: sticky; top:0;  background-color: #fff9f2; z-index: 10;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="Home" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                    <img id=""  style="height: 30px;width: 30px;" src="../icons/searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif" class="menu_button">
                    <img  style="height: 50px;" src="../icons/notif.png" alt="notif">
                </div>

                <div id="profile"  class="menu_button">
                    <img class="profile_pic" style="height: 50px;" src="..\icons\image.png" alt="profile">
                </div>

                <div id="settings"  class="menu_button">
                    <img style="height: 50px; " src="../icons/settings.png" alt="settings">
                </div>
            </header>
        </div>

        

        <div id="mainContent">
            <div id="profileContent">
               <div style="display: flex; justify-content: center;">
                   <img class="profile_img" src="..\images\profilePicture\abe.jpg" alt="">
               </div>
               
               <div style="margin-top: 10px;">
                   <div class="infoBox">
                        <h1 id="accountName">JOHN WESLEY ABE</h1>
                   </div>
                   <div class="infoBox">
                        <p id="userDescription">living in the harsh environment of the Philippines</p>
                   </div>
                   
               </div>

                <div id="followContent">
                    <p id="followers">  <span id="followerCount">10</span> FOLLOWERS</p>
                    <p id="followings"> <span id="followingCount">20</span> FOLLOWINGS  </p>
                </div>

               
                
                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <button type="button" class="btn_addpost btn">
                       <span  style="font-size: 15px; font-weight: BOLD;"> BACK TO PROFILE </span> </a>          
                    </button>
                </div>
                

            </div>

            <separator></separator> 
            

            <div style="width:60%">
                <div class="workContent">
                    <h1 id="text_MyWorks">Favorites</h1>
                    
                </div>
                <div id="imageContent">
                    <div id="row1" class="row_post">

                        
    
                    </div>
                    
                    <div id="row2" class="row_post">
                    
    
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div id="promptLayer">
            <div class="promptDelete">
                <h2>Delete Post?</h2>
                <div>
                    <p>This action cannot be undone and it will be remove from your profile and any page from this site thereon.</p>
                </div>
                <div class="d-grid gap-3 col-9 mx-auto">
                    <button id="continueDelete" type="button" class="btn btn-outline-danger">Continue</button>
                    <button id="cancelDelete" type="button" class="btn btn-outline-dark">Cancel</button>
                </div>
               
                    
            </div>
        </div>
    </body>

</html>

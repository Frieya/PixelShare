<html>
    <head>
        <title>Image Info</title>
        <link rel="stylesheet" href="ViewPost.css">
    </head>

    <body>

        <div style="padding: 10px 60px;">
            <header id="menuBanner" class="topMenu">
                <h1><a href="Home" style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</a></h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                       <img id="" style="height: 30px;width: 30px;" src="searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput">   
                </div>  
                
                <div id="notif">
                    <img  style="height: 50px;" src="notif-removebg-preview.png" alt="notif">
                </div>

                <div id="profile">
                    <img style="height: 50px; margin-left: -30px" src="profile-removebg-preview.png" alt="profile">
                </div>

                <div id="settings">
                    <img style="height: 50px; margin-left: -30px;" src="settings-removebg-preview.png" alt="settings">
                </div>
            </header>
        </div>


       <div class="wrapper">
            <div class="left">
                <img src="image.jpg" alt="Avatar" class="avatar">
            </div>

           <div class="right">
            <h1>Children Who Chase Lost Voices</h1>
            
            <div class="author">
                <div>
                <h3>-Makoto Shinkai</h3>
                <p class="follower"> 20.2K Followers</p>
                </div>

                <button><b>Follow</b></button>
            </div>
            <h4>COMMENTS</h4>

            <div class="comments">
                <img src="image.png" alt="Profile" class="avatar">
                <p class="name"><b>randomuser</b></p>
                <p class="comm">This anime is so heart warming</p>
            </div>
            
            <div class="reply">
                <p class="date">3mos</p>
                <a href=""><b> Reply</b></a>
                <a href=""><img src="3dots.png" alt="option"></a>
            </div>
            <button class="see"><b>See More</b></button>

            <div class="add-comm">
                <img src="profile-removebg-preview.png" alt="">
                <input type="text" placeholder="Add a comment">
            </div>

            <div class="down">
                <button>Cancel</button>
                <button style="color: rgb(110, 110, 110);">Done</button>
            </div>
           </div>

           
          
       </div>
    </body>
</html>

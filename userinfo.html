<html>
    <head>
        <title>User Profile Settings</title>
        <link rel="stylesheet" href="UserInfo.css">
    </head>

    <body>

        <div style="padding: 10px 60px;">
            <header id="menuBanner" class="topMenu">
                <h1 style="font-size: 40px; font-family: sans-serif; color: #76522D; font-weight: bold;">LOGO</h1>
                <div id="searchBox" >
                    <div id="searchIcon" >
                       <img id="" style="height: 30px;width: 30px;" src="searchIcon.png" alt=""> 
                    </div>
                    <input type="text" id="searchInput"> 
                    
                </div>  
                
                <div id="notif">
                    <img  style="height: 50px;" src="notif-removebg-preview.png" alt="notif">
                </div>

                <div id="profile">
                    <img style="height: 50px; margin-left: -30px" src="profile-removebg-preview.png" alt="profile">
                </div>

                <div id="settings">
                    <img style="height: 50px; margin-left: -30px;" src="settings-removebg-preview.png" alt="settings">
                </div>
            </header>
        </div>


       <div class="wrapper">
            <div class="left">
                <img src="image.png" alt="Avatar" class="avatar">
                <button class="button"><b>UPLOAD PHOTO</b></button>
            </div>

           <div class="right">
               <div class="info">
                   <h3>User Information</h3>
                   <form action="#">
                      <div class="user-details">

                          <div class="input-box">
                              <span class="details">Full Name</span>
                              <input type="text">
                          </div>

                          <div class="input-box">
                            <span class="details">User Name</span>
                            <input type="text">
                            </div>

                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="password">
                            </div>

                            <div class="input-box">
                                <span class="details">Confirm Password</span>
                                <input type="password" >
                            </div>

                            <div class="input-box">
                                <span class="details">Birthday</span>
                                <input type="date" placeholder="">
                            </div>

                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email">
                            </div>

                      </div>

                        <div class="save">
                            <input type="submit" value="SAVE">
                        </div>

                   </form>
               </div>

           </div>
       </div>
    </body>
</html>
